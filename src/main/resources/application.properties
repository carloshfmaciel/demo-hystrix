# TIMEOUT
# timeout each thread
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=2000


# LIMIT CONCURRENCY THREADS
hystrix.threadpool.default.coreSize=10
hystrix.threadpool.default.maxQueueSize=10
hystrix.threadpool.default.queueSizeRejectionThreshold=10


# CIRCUIT BREAKER

hystrix.command.default.metrics.rollingStats.timeInMilliseconds=3000

hystrix.command.default.circuitBreaker.errorThresholdPercentage=30

hystrix.command.default.circuitBreaker.requestVolumeThreshold=10

hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds=10000



# disable beans endpoint  
management.endpoints.beans.enabled=false  
# expose all endpoints:
management.endpoints.web.exposure.include=*  



